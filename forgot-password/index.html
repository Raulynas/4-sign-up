<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- components -->
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">
    <!-- custom -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="title">Log in</h1>

            <footer class="footer">
            <a href="#" class="link">Privacy policy</a>
            <span class="ampersand">&</span>
            <a href="#" class="link">terms of srvice</a>
            </footer>

        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form>
                <div class="form-row">
                    <label for="name">Username</label>
                    <input id="name" type="text" placeholder="Your username" required></div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Your email" required></div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="password" required></div>
                <div class="form-row">
                    <label for="repass">Repeat password</label>
                    <input id="repass" type="password" placeholder="password" required></div>
                <div class="form-row">
                    <button class="btn" type="submit">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
